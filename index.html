<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dynamicStyles.css">
</head>
<body>

    <header>
        <h1><a href="#">Acerte o Número</a></h1>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 15)</label>
            <input type="number" id="kick"
            max="15"
            min="0"
            placeholder="0-15">
            <button type="submit
            ">JOGAR</button>
        </form>

        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe o número sorteado.</h2>
            <span id="attempt">Tentativas: 0</span>

        </section>

        <button id="btn-restart">Jogar Novamente</button>
    </main>

    <footer>
        <p>GuessNumber&copy;, 2023.</p>
    </footer>
    
</body>
</html>
